services:
  web:
    build: .
    container_name: epaper_server
    ports:
      - "4200:4200"
    volumes:
      - ./bitmaps:/app/bitmaps
      - ./data:/app/data
      - ./static/ntailu.tff:/app/data/ntailu.tff
    environment:
      - ADMIN_PASSWORD=z0000l
    restart: always

volumes:
  bitmaps:
  data:
